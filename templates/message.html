<div class="float-bar" id="float-bar" data-ng-controller="messageController" data-ng-show="message.Title != ''">
    <div class="container relative">
        <div style="font-size: 20px; color: #fff; margin: 20px 0;">{{message.Title}}</div>
        <span class="icon-close2" onclick="$('#float-bar').hide();"></span>
    </div>
</div>
