<div class="container-bg container-padding">
    <div class="container">

        <section class="thumbnail-part">
            <div class="slides-container city-slider">
                <div data-u="loading" class="loading">
                    <div class="loading-icon"></div>
                </div>
                <div class="row c-s-list" data-u="slides" id="slides">
                </div>
                    <span data-u="arrowleft" class="jssora03l" data-autocenter="2"><i
                            class="icon-chevron-thin-left "></i> </span>
                    <span data-u="arrowright" class="jssora03r" data-autocenter="2"><i
                            class="icon-chevron-thin-right "></i></span>
            </div>
            <script type="text/javascript">
                function initSlider(imageData) {
                    var jssorOptions = {
                        $AutoPlay: true,
                        $AutoPlaySteps: 3,
                        $SlideDuration: 160,
                        $SlideWidth: 400,
                        $SlideSpacing: 0,
                        $Cols: 3,
                        $ArrowNavigatorOptions: {
                            $Class: $JssorArrowNavigator$,
                            $Steps: 3
                        },
                        $BulletNavigatorOptions: {
                            $Class: $JssorBulletNavigator$,
                            $SpacingX: 1,
                            $SpacingY: 1
                        }
                    };
                    var slides = $('#slides');
                    var container = slides.closest('.slides-container');
                    if (!container.attr("id"))
                        container.attr("id", new Date().getTime());

                    var innerHtml = '';
                    for (var i = 0; i < imageData.length; i++) {
                        innerHtml += '<div class="col-sm-6 col-md-4"><div class="thumbnail">';
                        innerHtml += '<a href="' + imageData.url + '" class="flo-layer">';
                        innerHtml += '<span class="flo-layer-c text">' + imageData[i].caption + '</span>';
                        innerHtml += '<img data-u="image" src="' + imageData[i].image + '" />';
                        innerHtml += '</a>';
                        innerHtml += '</div></div>';
                    }
                    slides.html(innerHtml);

                    var jssorObject = new $JssorSlider$(container.attr("id"), jssorOptions);

                    function ScaleSlider() {
                        var refSize = jssorObject.$Elmt.parentNode.clientWidth;
                        if (refSize) {
                            refSize = Math.min(refSize, 400 * 3 + 30 * 2);
                            jssorObject.$ScaleWidth(refSize);
                        }
                        else {
                            window.setTimeout(ScaleSlider, 30);
                        }
                    }

                    ScaleSlider();
                    $Jssor$.$AddEvent(window, "load", ScaleSlider);
                    $Jssor$.$AddEvent(window, "resize", ScaleSlider);
                    $Jssor$.$AddEvent(window, "orientationchange", ScaleSlider);
                }
            </script>
        </section>

        <section class="thumbnail-part">
            <div class="row">
                <div class="col-sm-6 col-md-4" data-ng-repeat="item in allItems">
                    <div class="thumbnail">
                        <a data-ng-href="{{item.DetailsURI}}">
                            <!--<span class="new-layer"></span>-->
                            <img data-ng-src="{{item.MainInformation.LargeImageURI}}" style="width:100%;height:260px;">
                        </a>

                        <div class="caption">
                            <ul class="ticket">
                                <li class="title"><h3><a data-ng-href="{{item.DetailsURI}}">{{item.Name}}</a></h3></li>
                                <!--<li class="text-right"><s>$120</s>-->
                                <!--<p class="price">$89.00</p></li>-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
