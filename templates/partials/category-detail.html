<div class="modal fade" data-ng-controller="CategoryDetailModalController">
    <div class="modal-dialog">
        <div class="modal-content">
            <script type="text/ng-template" id="CategoryDetailModal.html">
                <style>
                    .uibtab-info {
                        /*padding: 10px;*/
                        max-height: 400px;
                        overflow: auto;
                    }

                    .table-scroll {
                        max-height: 280px;
                        overflow: auto;
                    }
                </style>
                <div class="modal-header">
                    <button type="button" class="close" data-ng-click="cancel()"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4>{{"CATEGORY"|translate}}</h4>
                </div>
                <div class="modal-body">
                    <uib-tabset justified="true">
                        <uib-tab index="0" heading="{{'HOTELS'|translate}}">
                            <div class="uibtab-info">
                                <table class="table table-striped table-bordered" style="margin-top: 10px;">
                                    <thead>
                                    <tr style="font-weight: bold;">
                                        <td>{{"NAME"|translate}}</td>
                                        <td>{{"ROOM_TYPE"|translate}}</td>
                                        <td>{{"ROOMS"|translate}}</td>
                                        <td>{{"CHECK_IN"|translate}}</td>
                                        <td>{{"CHECK_OUT"|translate}}</td>
                                        <td>{{"NIGHTS"|translate}}</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr data-ng-repeat="h in category.Hotels" style="vertical-align: middle;">
                                        <td><a href data-ng-click="showHotelDetail(h.ProductId)">{{h.Name}}</a></td>
                                        <td>{{h.Category.Name}}</td>
                                        <td>{{category.Rooms.length}}</td>
                                        <td>{{h.StartDate | limitTo:10}}</td>
                                        <td>{{h.CheckOutDate | limitTo:10}}</td>
                                        <td>{{h.Nights}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </uib-tab>
                        <uib-tab index="0" heading="{{'SERVICES'|translate}}">
                            <div class="uibtab-info">
                                <table class="table table-striped table-bordered" style="margin-top: 10px;">
                                    <thead>
                                    <tr style="font-weight: bold;">
                                        <td>{{"NAME"|translate}}</td>
                                        <td>{{"TYPE"|translate}}</td>
                                        <td>{{"START_DATE"|translate}}</td>
                                        <td>{{"END_DATE"|translate}}</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr data-ng-repeat="s in category.Services" style="vertical-align: middle;">
                                        <td><a href data-ng-click="showServiceDetail(s.ProductId, s.ServiceType.Id)">{{s.Name}}</a></td>
                                        <td>{{s.ServiceType.Name}}</td>
                                        <td>{{s.StartDate|limitTo:10}}</td>
                                        <td>{{s.EndDate|limitTo:10}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </script>
        </div>
    </div>
</div>
