<div class="title">
    <i class="icon-show"></i>
    <h2>{{"SHOW"|translate}}</h2>
</div>
<div class="row">
    <div class="col-sm-6 col-md-4" data-ng-repeat="item in shows">
        <div class="thumbnail">
            <a data-ng-href="services.html#/{{item.Id}}/{{languageId}}">
                <img data-ng-src="{{item.MainInformation.MediumImageURI}}">
            </a>
            <div class="caption">
                <ul class="ticket">
                    <li class="title"><h3><a data-ng-href="services.html#/{{item.Id}}/{{languageId}}">{{item.Name}}</a></h3></li>
                    <!--<li class="text-right"><s>$120</s>-->
                        <!--<p class="price">$89.00</p></li>-->
                </ul>
            </div>
        </div>
    </div>
</div>
