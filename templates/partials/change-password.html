<div class="modal fade" data-ng-controller="ChangePasswordModalController">
    <div class="modal-dialog">
        <div class="modal-content">
            <script type="text/ng-template" id="changePasswordModal.html">
                <div class="modal-header">
                    <button type="button" class="close" data-ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
                    <h4>{{"CHANGE_PASSWORD"|translate}}</h4>
                </div>
                <div class="modal-body">
                    <form name="changePasswordForm" class="login-wrap">
                        <div class="form-group">
                            <label>Name: {{user}}</label>
                        </div>
                        <!--
                        <div class="form-group input-icon">
                            <i class="icon-locked"></i>
                            <input name="oldPassword" type="password" data-ng-model="oldPassword" class="input-login input-log form-control" placeholder="{{'OLD_PASSWORD'|translate}}">
                        </div>
                        -->
                        <div class="form-group input-icon">
                            <i class="icon-locked"></i>
                            <input name="newPassword" type="password" data-ng-model="newPassword" class="input-login input-log form-control" placeholder="{{'NEW_PASSWORD'|translate}}">
                        </div>
                        <div class="form-group input-icon">
                            <i class="icon-locked"></i>
                            <input name="confirmPassword" type="password" data-ng-model="confirmPassword" class="input-login input-log form-control" placeholder="{{'CONFIRM_PASSWORD'|translate}}">
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-8 col-sm-8 validate-error">{{message}}</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-lg" data-ng-click="ok()">{{"OK"|translate}}</button>
                    <button class="btn btn-warning btn-lg" type="button" data-ng-click="cancel()">{{"CANCEL"|translate}}</button>
                </div>
            </script>
        </div>
    </div>
</div>
