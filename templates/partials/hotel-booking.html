<div class="modal fade" data-ng-controller="HotelBookingModalController" >
    <div class="modal-dialog">
        <div class="modal-content" style="height: 500px;">
            <script type="text/ng-template" id="HotelBookingModal.html">
                <style>
                    .modal-body {
                        height: 400px;
                    }
                    .tab-info {
                        padding:10px;
                        height:200px;
                        overflow: scroll;
                    }
                </style>
                <div class="modal-header">
                    <button type="button" class="close" data-ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
                    <h4>Hotel Booking Information</h4>
                </div>
                <div class="modal-body">
                    <uib-tabset justified="true">
                        <uib-tab index="0" heading="Important Info" style="display:none">
                            <div class="tab-info" data-ng-bind-html="product.Warnings[0].FormattedText">
                            </div>
                            <br>
                            <span><strong>On Request:&nbsp;</strong>Please note that this item is not available. For this item a inventory request is sent to the supplier. When this request is denied you will be notified and the item in your trip will be marked unavailable automatically. You will have the option to replace the item with another.</span>
                            <br>
                            <br>
                            <input type="checkbox" data-ng-model="agreed">&nbsp;I have read and agree to the above.
                        </uib-tab>
                        <!--<uib-tab index="1" heading="Guests" disable="!agreed">Guests</uib-tab>-->
                        <!--<uib-tab index="2" heading="Assignment" disable="true">Assignment</uib-tab>-->
                        <!--<uib-tab index="3" heading="Review & Pay" disable="true">Pay</uib-tab>-->
                        <uib-tab data-ng-repeat="item in tabs" index="$index + 1" heading="{{item.title}}" active="item.active" disable="item.disabled">
                            <div class="tab-info" data-ng-bind-html="item.content"></div>
                        </uib-tab>
                    </uib-tabset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-lg" data-ng-click="ok()">{{"OK"|translate}}</button>
                    <button class="btn btn-warning btn-lg" type="button" data-ng-click="cancel()">{{"CANCEL"|translate}}</button>
                </div>
            </script>
        </div>
    </div>
</div>
