<!-- begin register Modal -->
<div class="modal fade" data-ng-controller="RegisterModalController">
    <div class="modal-dialog">
        <div class="modal-content">
            <script type="text/ng-template" id="RegisterModal.html">

                    <div class="modal-header">
                        <button type="button" class="close" data-ng-click="cancel()"><span
                                aria-hidden="true">&times;</span></button>
                        <h4>{{"REGISTER"|translate}}</h4>
                    </div>
                    <div class="modal-body">
                        <form name="registerForm" class="login-wrap">
                        <div class="form-group input-icon">
                            <input name="userName" required type="text" data-ng-model="userName"
                                   class="input-log form-control" placeholder="{{'USER_NAME'|translate}}">
                        </div>
                        <div class="form-group input-icon">
                            <input name="firstName" required type="text" data-ng-model="firstName"
                                   class="input-log form-control" placeholder="{{'FIRST_NAME'|translate}}">
                        </div>
                        <div class="form-group input-icon">
                            <input name="lastName" required type="text" data-ng-model="lastName"
                                   class="input-log form-control" placeholder="{{'LAST_NAME'|translate}}">
                        </div>
                        <div class="form-group input-icon">
                            <input name="email" required type="text" data-ng-model="email"
                                   class="input-log form-control" placeholder="{{'EMAIL'|translate}}">
                        </div>
                        <div class="form-group input-icon">
                            <input name="newPassword" required type="password" data-ng-model="newPassword"
                                   class="input-log form-control" placeholder="{{'NEW_PASSWORD'|translate}}">
                        </div>
                        <div class="form-group input-icon">
                            <input name="confirmPassword" required type="password" data-ng-model="confirmPassword"
                                   class="input-log form-control" placeholder="{{'CONFIRM_PASSWORD'|translate}}">
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-8 col-sm-8 validate-error">{{message}}</label>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group row">
                        <button type="submit" class="btn btn-primary btn-lg" data-ng-click="ok()">{{"OK"|translate}}</button>
                        <button class="btn btn-warning btn-lg" type="button" data-ng-click="cancel()">
                            {{"CANCEL"|translate}}
                        </button>
                        </div>
                    </div>
            </script>
        </div>
    </div>
</div>
<!-- end register Modal -->
