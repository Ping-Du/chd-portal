<!--<script type="text/ng-template" id="GuestsTemplate.html">-->
    <div style="width:550px;height:330px;padding: 0 10px;">
        <form class="form-inline">
            <div data-ng-class="{'form-group':true, 'has-error':$parent.adultsHasError }">
                <label class="control-label" for="adultQty">Adults:</label>
                <input type="text" class="form-control" style="width:80px;" id="adultQty" data-ng-model="$parent.adults" data-ng-change="updateGuests()">
            </div>
        </form>
        <br>
        <div style="height: 200px;overflow: scroll" >
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <!--<th>First Name</th>-->
                    <!--<th>Last Name</th>-->
                    <th>Adult Age</th>
                    <th>Minor Ages</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="item in $parent.guests">
                    <td>{{$index+1}}</td>
                    <!--<td data-ng-class="{'has-error':item.firstNameError}"><input class="form-control input-sm" type="text" data-ng-model="item.firstName" placeholder="first name"></td>-->
                    <!--<td data-ng-class="{'has-error':item.lastNameError}"><input class="form-control input-sm" type="text" data-ng-model="item.lastName" placeholder="last name"></td>-->
                    <td data-ng-class="{'has-error':item.agesError}"><input class="form-control input-sm" type="text" data-ng-model="item.ages" placeholder="30"></td>
                    <td data-ng-class="{'has-error':item.minorsError}"><input class="form-control input-sm" type="text" data-ng-model="item.minors" placeholder="minors( <=17 ): 2,3"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div class="text-right">
            <span><input class="btn btn-primary" type="button" value="Close" data-ng-click="$parent.closeGuests()"></span>
        </div>
    </div>
<!--</script>-->
